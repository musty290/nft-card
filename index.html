<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Musty..." />
    <meta property="og:description" content="Musty..." />
    <meta property="og:type " content="website" />
    <meta property="og:image " content="image" />
    <meta property="og:type " content="http://" />
    <meta property="og:url" content="https://nftcard.com" />
    <title>
      view our hand-picked campgrounds from all over the world, or add your own.
    </title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body style="padding: 2rem">
    <div class="container">
      <div class="card">
        <div class="card__content">
          <div class="card__image">
            <img style="width: 100%" src="images/equilibrium.jpg" alt="" />
          </div>
          <div class="card__body-header">
            <div class="card__body">Equilibrium #3429</div>
            <p>Our Equilibrium collection promotes balances and calm.</p>
          </div>

          <div class="grid grid--1x2">
            <div class="icon-ethereum">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <div class="ethereum">0.041ETH</div>
            </div>
            <div class="icon-number">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="footer">
            <div class="footer__image">
              <img style="width: 50px" src="images/image-avatar.png" alt="" />
            </div>
            <div class="footer__content">
              <div class="footer__color">Creation of</div>
              <div class="footer__normal">jules wyvern</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
